<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="program">
      <h1>Currency Converter</h1>
      <div class="container">
        <p class="text">Enter Amount To Convert <span>(USD)</span></p>
        <form action="" method="get">
          <input type="number" name="USD" id="amount" placeholder="" />
          <input class="button" type="button" value="Convert" id="button" />
        </form>
        <div class="price">
          <div class="tl"><span></span> TRY</div>
          <div class="iq"><span></span> IQD</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
